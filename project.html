<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHL Assessment Recommender</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            background: url('https://images.unsplash.com/photo-1521790945508-bf2a36314e85?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }

        h2, h3 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #00b894;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #019875;
            transform: scale(1.05);
        }

        ul#results {
            list-style-type: none;
            padding: 0;
        }

        ul#results li {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }

        .assessment-info {
            margin-top: 8px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .assessment-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SHL Assessment Recommendation Engine</h2>
        <form id="recommendForm">
            <label for="role">Role:</label>
            <input type="text" id="role" name="role" required placeholder="e.g., Software Developer">

            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills" required placeholder="e.g., Python, C++, JavaScript">

            <button type="submit">Get Recommendations</button>
        </form>

        <h3>Recommendations:</h3>
        <ul id="results"></ul>
    </div>

    <script>
        document.getElementById("recommendForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const role = document.getElementById("role").value;
            const skills = document.getElementById("skills").value;

            const response = await fetch("/recommend", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ role, skills })
            });

            const data = await response.json();
            const resultsList = document.getElementById("results");
            resultsList.innerHTML = "";
            
            data.recommendations.forEach(item => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <strong>${item.name}</strong>
                    <div class="assessment-info">
                        <p>${item.description}</p>
                        <p>Duration: ${item.duration}</p>
                        <p>Difficulty: ${item.difficulty}</p>
                    </div>
                `;
                resultsList.appendChild(li);
            });
        });
    </script>
</body>
</html>
